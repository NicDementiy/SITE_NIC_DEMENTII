</head>
<body>
    <header>
        <div id="snow"></div>
        <div class="header_style">

                <img src="img/nic.jpg" class="ava">

            </div>
            <div class="logo_slytherin">
                <img src="img/nic.jpg" alt="">

            <div class="menu_item">
                <ul>
                    <li>
                        <a href="index.html" target="_blank">

                        </a>
                    </li>

                </ul>

            <div class="burger">
                <span></span>
            </div>
        </div>
    </header>
    <p class="main_name">Введіть скільки тоикутників ви хочете побачити</p>
    <div class="content">
  <p>Введіть кількість трикутників:</p>
  <input type="number" id="triangleCount" min="1" value="5">
  <button onclick="generateTriangles()">Push</button>
  <br>

  <canvas id="myCanvas"></canvas>
</div>
<div class="arrows">
    <a href="JS11.html"><i class="fa-solid fa-arrow-left"></i></a>
  
    <a href="JS13.html"><i class="fa-solid fa-arrow-right"></i></a>
</div>
  <script>

  function generateTriangles() {
    let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d");

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    let triangleCount = document.getElementById("triangleCount").value;

    for (let i = 0; i < triangleCount; i++) {
      drawTriangle(ctx, canvas.width, canvas.height);
    }
  }

  function drawTriangle(ctx, canvasWidth, canvasHeight) {
    let x1 = Math.random() * canvasWidth;
    let y1 = Math.random() * canvasHeight;
    let x2 = Math.random() * canvasWidth;
    let y2 = Math.random() * canvasHeight;
    let x3 = Math.random() * canvasWidth;
    let y3 = Math.random() * canvasHeight;

    let color = getRandomColor();

    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.lineTo(x3, y3);
    ctx.closePath();

    ctx.fillStyle = color;
    ctx.fill();
  }

  function getRandomColor() {
    return '#' + (Math.random() * 0xFFFFFF << 0).toString(16);
  }
</script>

</body>
</html>
